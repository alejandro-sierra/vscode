<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenguaje de Marcas-Ejercicio5</title>
</head>
<body>
    <h1><u>Datos personales</u></h1>
    <table border="1">
        <tr>
            <td>Usuario</td>
            <td><form><fieldset><input type="text" name="Usuario" id="usuario" size="20" maxlength="12" accesskey="u" tabindex="1"></form></fieldset></td>
        </tr>
        <tr>
            <td>Contrase単a </td>
            <td><fieldset><form><input type="password" name="Contrase単a" id="contrase単a" size="12" maxlength="12" accesskey="c" tabindex="2"></form></fieldset></td>
        </tr>
        <tr>
            <td>Servicio</td>
            <td><fieldset><select name="Servicio" id="servicio" accesskey="s" tabindex="3">
                <option selected hidden>ftp</option>
                <option>http</option>
                <option>ftp</option>
                <option>file</option>
            </select></fieldset></td>
        </tr>
        <tr>
            <td>Enviar</td>
            <td>
                <fieldset>
                    <form><input type="submit" name="Enviar" id="enviar" accesskey="a" tabindex="4"></form>
                </fieldset></td>
                
        </tr>
    </table>
    <ul>
        <li>Chrome: [ATL] + accesskey</li>
        <li>Chrome: [ATL] [SHIFT] + accesskey</li>
        <ul>
            <li>usuario = u</li>
            <li>contrase単a = c</li>
            <li>servicio = s</li>
            <li>enviar = a</li>
        </ul>
    </ul>
</body>
</html>
