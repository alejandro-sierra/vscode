<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenguaje de Marcas-Ejercicio4</title>
</head>
<body>
    <h1>Formuladio de alta de usuario</h1>
<table border="1">
    <tr>
        <td colspan="2"><form>Identificador de nuevo usuario <input type="text" name="Identificador de nuevo usuario" id="identificador_usu" value="usu_012345" readonly></form></td>
    </tr>
    <tr>
        <td><form>Nombre <input type="text" name="Nombre" id="Nombre"></form></td>
        <td><form>Apellidos <input type="text" name="Apellidos" id="Apellidos"></form></td>
    </tr>
    <tr>
        <td><form>Contraseña <input type="password" name="Contraseña" id="Contraseña"></form></td>
        <td><form>Confirmar contraseña <input type="password" name="Confirmar_Contraseña" id="Confirmar_Contraseña"></form></td>
    </tr>
    <tr>
        <td colspan="2"><form>Email <input type="text" name="Email" id="Email"></form></td>
    </tr>
    <tr>
        <td>Sexo</td>
        <td><form>Varón<input type="radio" name="Sexo" id="Sexo">Mujer<input type="radio" name="Sexo" id="Sexo" checked></form></td>
    </tr>
    <tr>
        <td>Aficiones</td>
        <td><form>Deporte<input type="checkbox" name="Deporte" id="Deporte"><br>
            Lectura<input type="checkbox" name="Lectura" id="Lectura" checked><br>
            Cine<input type="checkbox" name="Cine" id="Cine"></form></td>
    </tr>
    <tr>
        <td>País</td>
        <td><select name="Pais" id="Pais">
            <option aria-checked="true">Francia</option>
            <option>España</option>
            <option>Portugal</option>
        </select></td>
    </tr>
    <tr>
        <td>Colores favoritos</td>
        <td><select name="Pais" id="Pais" size="4">
            <option>Rojo</option>
            <option>Verde</option>
            <option>Azul</option>
        </select></td>
    </tr>
    <tr>
        <td>Subir su foto</td>
        <td><form><input type="file" name="Foto" id="Foto"></form></td>
    </tr>
    <tr>
        <td>Comentarios personales</td>
        <td><textarea name="Comentarios" id="Comentarios" cols="40" rows="5" placeholder="Escribe aquí sus comentarios"></textarea></td>
    </tr>
    <tr>
        <td><form><input type="reset" name="Resetear" id="Resetear" value="Resetear"></form></td>
        <td><form><input type="submit" name="Enviar" id="Enviar" value="Enviar"></form></td>
    </tr>
    <tr>
        <td colspan="2"><form><input type="button" name="Modificar" id="Modificar" value="Modificar datos del usuario" disabled></form></td>
    </tr>
</table>          
</body>
</html>
